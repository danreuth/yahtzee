<html>
	<head>
		<title>Yahtzee</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/lib/jquery-1.10.2.js"></script>
		<script src="js/CONSTANTS.js"></script>
		<script src="js/Random.js"></script>
		<script src="js/CardServices.js"></script>
		<script src="js/ScoreCard.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/Display.js"></script>
		
		<script src="js/Dice.js"></script>
		<script src="js/Roller.js"></script>
		<script src="js/Game.js"></script>
		<script src="js/Input.js"></script>
		<script src="js/init.js"></script>
	</head>
	<body>
		<div id="mainContent">
			<div class="fullWidthWrapper">
				<div id="title">Yahtzee</div>
			</div>
			<div id="endGame" class="hideable">

			</div>
			<div id="playItAgainSam" class="hideable">
				<button id="playItAgainButton" type="button" name="">Play It Again Sam</button>
			</div>
			<div class="fullWidthWrapper">
				<div id="selectNumberPlayers" class="hideable">
					<div>Select the number of players</div>
					<div id="numPlayersWrapper">
						<div id="1" class="numPlayer dice1"></div>
						<div id="2" class="numPlayer dice2"></div>
						<div id="3" class="numPlayer dice3"></div>
						<div id="4" class="numPlayer dice4"></div>
					</div>
				</div>
			</div>
			<div id="enterPlayerNames" class="hideable">
				<div id="playerNamePrompt">Player 1 Please Enter Your Name</div>
	  			<input id="playerName" type="text" placeholder="Enter Player Name" />
	  			<button id="playerNameSubmit" type="button" name="">Submit</button>
			</div>
			<div id="startScreen" class="hideable">Lets Get Ready To Tumble!!!</div>
			
			<div id="scoreCard" class="hideable">
				<table>
					<tr id="aces">
						<td id="acesText" class="scoreDesc">
						</td>
						<td id="acesValue" class="scoreBox">
						</td>
					</tr>
					<tr id="twos">
						<td id="twosText" class="scoreDesc">
						</td>
						<td id="twosValue" class="scoreBox">
						</td>
					</tr>
					<tr id="threes">
						<td id="threesText" class="scoreDesc">
						</td>
						<td id="threesValue" class="scoreBox">
						</td>
					</tr>
					<tr id="fours">
						<td id="foursText" class="scoreDesc">
						</td>
						<td id="foursValue" class="scoreBox">
						</td>
					</tr>
					<tr id="fives">
						<td id="fivesText" class="scoreDesc">
						</td>
						<td id="fivesValue" class="scoreBox">
						</td>
					</tr>
					<tr id="sixes">
						<td id="sixesText" class="scoreDesc">
						</td>
						<td id="sixesValue" class="scoreBox">
						</td>
					</tr>
					<tr id="subTotalUpper">
						<td id="subTotalUpperText" class="totalDesc">
						</td>
						<td id="subTotalUpperValue" class="totalBox">
						</td>
					</tr>
					<tr id="bonus">
						<td id="bonusText" class="totalDesc">
						</td>
						<td id="bonusValue" class="totalBox">
						</td>
					</tr>
					<tr class="totalUpper">
						<td class="totalUpperText totalDesc">
						</td>
						<td class="totalUpperValue totalBox">
						</td>
					</tr>
					<tr id="threeOfAKind">
						<td id="threeOfAKindText" class="scoreDesc">
						</td>
						<td id="threeOfAKindValue" class="scoreBox">
						</td>
					</tr>
					<tr id="fourOfAKind">
						<td id="fourOfAKindText" class="scoreDesc">
						</td>
						<td id="fourOfAKindValue" class="scoreBox">
						</td>
					</tr>
					<tr id="fullHouse">
						<td id="fullHouseText" class="scoreDesc">
						</td>
						<td id="fullHouseValue" class="scoreBox">
						</td>
					</tr>
					<tr id="smallStaight">
						<td id="smallStraightText" class="scoreDesc">
						</td>
						<td id="smallStraightValue" class="scoreBox">
						</td>
					</tr>
					<tr id="largeStraight">
						<td id="largeStraightText" class="scoreDesc">
						</td>
						<td id="largeStraightValue" class="scoreBox">
						</td>
					</tr>
					<tr id="yahtzee">
						<td id="yahtzeeText" class="scoreDesc">
						</td>
						<td id="yahtzeeValue" class="scoreBox">
						</td>
					</tr>
					<tr id="chance">
						<td id="chanceText" class="scoreDesc">
						</td>
						<td id="chanceValue" class="scoreBox">
						</td>
					</tr>
					<tr id="yahtzeeBonus">
						<td id="yahtzeeBonusText" class="scoreDesc">
						</td>
						<td id="yahtzeeBonusValue">
						</td>
					</tr>
					<tr id="totalLower">
						<td id="totalLowerText" class="totalDesc">
						</td>
						<td id="totalLowerValue" class="totalBox">
						</td>
					</tr>
					<tr class="totalUpper">
						<td class="totalUpperText totalDesc">
						</td>
						<td class="totalUpperValue totalBox">
						</td>
					</tr>
					<tr id="grandTotal">
						<td id="grandTotalText" class="totalDesc">
						</td>
						<td id="grandTotalValue" class="totalBox">
						</td>
					</tr>
				</table>
			</div>
			<div id="playerInfo">
				<div id="displayPlayerName" class="hideable">
				</div>
				<div id="message" class="hideable">No More Rolls
				</div>
				
				<div id="rollButtonContainer" class="hideable">
					<button id="rollButton" type="button" name=""></button>
				</div>
				<div id="rollNumber" class="hideable">
				</div>
			</div>
			<div id="diceContainer" class="hideable">
				<div id="die0" class="dice dice1 notHeld" pips="1"></div>
				<div id="die1" class="dice dice1 notHeld" pips="1"></div>
				<div id="die2" class="dice dice1 notHeld" pips="1"></div>
				<div id="die3" class="dice dice1 notHeld" pips="1"></div>
				<div id="die4" class="dice dice1 notHeld" pips="1"></div>
			</div>
		</div>
	</body>
</html>
