<html>
	<head>
		<title>Yahtzee</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/lib/jquery-1.10.2.js"></script>
		<script src="js/CONSTANTS.js"></script>
		<script src="js/Random.js"></script>
		<script src="js/ScoreCard.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/Display.js"></script>
		
		<script src="js/Dice.js"></script>
		<script src="js/Roller.js"></script>
		<script src="js/Game.js"></script>
		<script src="js/Input.js"></script>
		<script src="js/init.js"></script>

			<img id="die0" class="dice" src="images/1.png">

			<img id="die2" class="dice" src="images/1.png">

			<img id="die4" class="dice" src="images/1.png">
		</div>
		<div id="rollButton">
			Roll
		</div>
		<div id="scoreCard">
			<table>
				<tr id="aces">
					<td id="acesText" class="scoreDesc">
					</td>
					<td id="acesValue" class="scoreBox">
					</td>
				</tr>
				<tr id="twos">
					<td id="twosText" class="scoreDesc">
					</td>
					<td id="twosValue" class="scoreBox">
					</td>
				</tr>
				<tr id="threes">

					</td>
				</tr>
				<tr id="sixes">

					</td>
					<td id="sixesValue" class="scoreBox">
					</td>
				</tr>
				<tr id="subTotalUpper">
					<td id="subTotalUpperText" class="totalDesc">
					</td>
					<td id="subTotalUpperValue" class="totalBox">
					</td>
				</tr>
				<tr id="bonus">
					<td id="bonusText" class="totalDesc">
					</td>
					<td id="bonusValue" class="totalBox">
					</td>
				</tr>
				<tr class="totalUpper">

					<td class="totalUpperValue totalBox">

					<td id="threeOfAKindValue" class="scoreBox">

				</tr>
				<tr id="fourOfAKind">

					</td>
				</tr>

					<td id="largeStraightText" class="scoreDesc">
					</td>
					<td id="largeStraightValue" class="scoreBox">

					</td>
					<td id="yahtzeeValue" class="scoreBox">
					</td>

					<td class="totalUpperValue totalBox">
